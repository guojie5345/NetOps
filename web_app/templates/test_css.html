<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试CSS</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/config.css') }}">
    <style>
        /* 添加一些调试样式来可视化列宽 */
        .debug-col {
            border: 2px solid red !important;
        }
    </style>
</head>
<body>
    <h1>测试CSS列宽设置</h1>
    <div class="config-files-list">
        <h4>设备配置文件列表</h4>
        <table class="table table-striped table-hover">
            <thead class="thead-dark">
                <tr>
                    <th class="filename-col debug-col">文件名 (45%)</th>
                    <th class="size-col debug-col">大小 (10%)</th>
                    <th class="date-col debug-col">修改时间 (10%)</th>
                    <th class="action-col debug-col">操作 (35%)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="filename-col debug-col">config1.txt</td>
                    <td class="size-col debug-col">1024</td>
                    <td class="date-col debug-col">2025-10-01 12:00:00</td>
                    <td class="action-col debug-col action-buttons">
                        <button class="btn btn-sm btn-primary action-btn">查看</button>
                        <button class="btn btn-sm btn-warning action-btn">编辑</button>
                        <button class="btn btn-sm btn-danger action-btn">删除</button>
                        <button class="btn btn-sm btn-info action-btn">备份</button>
                        <button class="btn btn-sm btn-success action-btn">恢复</button>
                    </td>
                </tr>
                <tr>
                    <td class="filename-col debug-col">device_config_192.168.80.21.txt</td>
                    <td class="size-col debug-col">2048</td>
                    <td class="date-col debug-col">2025-10-02 14:30:00</td>
                    <td class="action-col debug-col action-buttons">
                        <button class="btn btn-sm btn-primary action-btn">查看</button>
                        <button class="btn btn-sm btn-warning action-btn">编辑</button>
                        <button class="btn btn-sm btn-danger action-btn">删除</button>
                        <button class="btn btn-sm btn-info action-btn">备份</button>
                        <button class="btn btn-sm btn-success action-btn">恢复</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <div style="margin-top: 30px;">
        <h2>调试信息</h2>
        <p>如果列宽设置正确，您应该看到：</p>
        <ul>
            <li>文件名列应该占表格宽度的45%</li>
            <li>大小列和修改时间列各占10%</li>
            <li>操作列占35%</li>
        </ul>
        <p>红色边框用于可视化各列的边界。</p>
    </div>
</body>
</html>
