{% extends "base.html" %}

{% block title %}表格测试 - 自动化运维工具{% endblock %}

{% block content %}
<h2>表格样式测试</h2>

<div class="config-section">
    <h3>测试表格</h3>
    <div class="config-files-list">
        <table class="table table-striped table-hover">
            <thead class="thead-dark">
                <tr>
                    <th class="filename-col">文件名 (45%)</th>
                    <th class="size-col">大小 (10%)</th>
                    <th class="date-col">修改时间 (10%)</th>
                    <th class="action-col">操作 (35%)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="filename-col">config_example.txt</td>
                    <td class="size-col">1024</td>
                    <td class="date-col">2025-10-02</td>
                    <td class="action-col action-buttons">
                        <button class="btn btn-sm btn-primary action-btn">查看</button>
                        <button class="btn btn-sm btn-warning action-btn">编辑</button>
                        <button class="btn btn-sm btn-danger action-btn">删除</button>
                    </td>
                </tr>
                <tr>
                    <td class="filename-col">device_config.json</td>
                    <td class="size-col">2048</td>
                    <td class="date-col">2025-10-01</td>
                    <td class="action-col action-buttons">
                        <button class="btn btn-sm btn-primary action-btn">查看</button>
                        <button class="btn btn-sm btn-warning action-btn">编辑</button>
                        <button class="btn btn-sm btn-danger action-btn">删除</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<style>
.debug-col {
    border: 2px solid red !important;
}
</style>
{% endblock %}

{% block extra_css %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/config.css') }}?v=1.1">
{% endblock %}
