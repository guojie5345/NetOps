<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>调试表格 - 自动化运维工具</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/config.css') }}?v=1.1">
    <style>
        .debug-border {
            border: 2px solid red !important;
        }
    </style>
</head>
<body>
    <div style="padding: 20px;">
        <h2>调试表格</h2>
        
        <table class="table table-striped table-hover">
            <thead class="thead-dark">
                <tr>
                    <th class="filename-col debug-border">文件名 (45%)</th>
                    <th class="size-col debug-border">大小 (10%)</th>
                    <th class="date-col debug-border">修改时间 (10%)</th>
                    <th class="action-col debug-border">操作 (35%)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="filename-col debug-border">config_example.txt</td>
                    <td class="size-col debug-border">1024</td>
                    <td class="date-col debug-border">2025-10-02</td>
                    <td class="action-col debug-border">
                        <button class="btn btn-sm btn-primary">查看</button>
                        <button class="btn btn-sm btn-warning">编辑</button>
                        <button class="btn btn-sm btn-danger">删除</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
